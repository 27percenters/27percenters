<ion-view view-title="Details">
  <ion-content>
    <img src={{kid.picture}} class="thekid-img">
    <div class="kid-with-padding">
      <h1>{{kid.first_name}} {{kid.last_name}}</h1>
      <p>{{kid.bio}}</p>
      <h1>Needs:</h1>
      <ion-list>
        <ion-item ng-repeat="(needId, need) in needs">
          <h2>{{need.description}}</h2>
          <p ng-if="need.picture"><img src={{need.picture}}></p>
          <button class="button button-full button-positive icon-left ion-checkmark-round" ng-click="contribute(need.id)">
            Contribute
          </button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
