<ion-view view-title="Login">
  <ion-content>
    <img class="login-img" src="/img/background.jpg" />
    <!--
    <div class="text-center">
      <img src="./img/27logo.png" />
    </div>
    -->
    <div class="list list-inset login-form">
      <form ng-submit="doLogin()">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <button class="button button-block button-positive" type="submit">Log in</button>
      </form>
    </div>
    <p class="text-center">or</p>
    <div class="row login-social-form">
      <form ng-submit="fbLogin()" class="col">
        <button class="button button-block button-fb icon-left ion-social-facebook" type="submit">
          Facebook Login
        </button>
      </form>
      <form ng-submit="googleLogin()" class="col">
        <button class="button button-block button-google icon-left ion-social-google" type="submit">
          Google Login
        </button>
      </form>
    </div>
  </ion-content>
</ion-view>
