<ion-header-bar class="bar-positive">
  <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content>
  <img class="login-img" src="/img/background.jpg" />
  <!--
  <div class="text-center">
    <img src="/img/27logo.png" />
  </div>
  -->
  <form ng-submit="doLogin()">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <button class="button button-block button-positive" type="submit">Log in</button>
      <p class="text-center">or</p>
      <a class="button button-block button-positive" href="/#/signup">Sign up for an Account</a>
    </div>
  </form>
  <form ng-submit="fbLogin()">
    <div class="list list-inset">
      <button class="button button-block button-negative" type="submit">Log in with Facebook</button>
    </div>
  </form>
  <form ng-submit="googleLogin()">
    <div class="list list-inset">
      <button class="button button-block button-negative" type="submit">Log in with Google</button>
    </div>
  </form>
</ion-content>
